<div class="search-container">
  <input
    type="text"
    placeholder="Search for food..."
    [(ngModel)]="searchTerm"
  />
</div>

<div *ngIf="hasNoResult" class="not-found-message">
  No Food found for '{{ searchTerm }}'
</div>

<ul>
  <li *ngFor="let food of searchFoods()">
    <a href="">
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>

        <div class="footer">
          <div class="price">
            <span> ${{ food.price }} </span>
          </div>

          <div class="tags">
            <span> {{ food.tags }} </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
